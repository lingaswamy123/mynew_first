---
- hosts: all
  become: yes
  tasks: 
  - name: update apt packages
    apt:
      update_cache: yes
# Nodejs specific settings
# installed from website 
# https://www.digitalocean.com/community/tutorials/how-to-set-up-a-node-js-application-for-production-on-ubuntu-16-04


- hosts: app
  become: yes
  vars:
    folderpath: /home/ansible/nodesetup
  tasks:
  - name: creating nodesetup directory
    file:
      path: "{{ folderpath }}"
      state: directory
      mode: 0755
  - name: download nodejs package setup
    command: "curl -sL https://deb.nodesource.com/setup_6.x -o {{ folderpath }}/nodesource_setup.sh"
  - name: execute download shellscript
    command: "sudo bash {{ folderpath }}/nodesource_setup.sh"
  - name: installing nodejs
    apt:
      name: nodejs
      state: present
  - name: copy the code
    template:
      src: "templates/hello.js.j2"
      dest: "{{ folderpath }}/hello.js"
  - name: Install  pm2.
    npm:
      name: pm2
      global: yes
  - name: start nodejs app
    command: "pm2 start {{ folderpath }}/hello.js"
- hosts: webserver
  become: yes
  vars:
    webserver_dns_name: "ec2-18-236-93-246.us-west-2.compute.amazonaws.com"
    appserver_ip: 172.31.28.78
  tasks:
  - name: install nginx
    apt:
      name: nginx
      state: present
  - name: copy default file
    template:
      src: templates/default.j2
      dest: /etc/nginx/sites-available/default
    notify: restart nginx
  handlers:
  - name: restart nginx
    service:
      name: nginx
      state: restarted

      
