---
- hosts: all
  become: yes
  tasks:
  - name: install and update nfs package
    yum:
      name: nfs-utils*
      state: present
      update_cache: yes
  - name: creating a directory
    file:
      path: /home/ansible/nfs
      state: directory
      mode: 0755
  - name: creating a partition
    parted:
      device: /dev/xvda
      number: 2
      state: present
      part_end: 100KiB
  - name: format the created partion
    command: "mkfs.ext4 /dev/xvda2"
  - name: mount the partition in fstab
    mount:
      path: /home/ansible/nfs
      src: /dev/xvda2
      fstab: /etc/fstab
      fstype: cifs
      opts: rw,noauto
      state: mounted
  - name: export the directory 
    command: echo "/home/ansible/nfs 172.31.0.0/16(rw,sync)" >> /etc/exports
  - name: start the nfs service
    service:
      name: nfs-server
      state: started
